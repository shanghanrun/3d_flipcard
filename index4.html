<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href=''>
</head>

<body>
    <input type='text' id='input' />
    <button onclick="register()">아이디전달</button>
    <input type='text' id='input2'>
    <button onclick="register2()">객체전달</button>
    <div>{"name": "강수연", "id": 2} 식으로 전달하면, 다른 페이지에서 객체의 name 값을 받을 수 있도록 세팅되어 있다.</div>
    <script>

        function register() {
            const id = document.querySelector('#input').value;
            location.href = `/info4.html?id=${id}`;
        }

        function register2() {
            const obj = document.querySelector('#input2').value;
            location.href = `/info4.html?obj=${obj}`;
        }
    </script>
</body>

</html>
